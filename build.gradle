apply plugin: 'de.dfki.mary.voicebuilding'

group 'de.dfki.mary'
version '5.1.2'

voice {
    name 'dfki-ot'
    language 'tr'
    gender 'male'
    type 'unit selection'
    description 'A male Turkish unit selection voice'
    samplingRate 16000
}

license {
    name 'Creative Commons Attribution-NoDerivs 3.0 Unported'
    shortName 'CC-BY-ND'
    url 'http://mary.dfki.de/download/by-nd-3.0.html'
}
